<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <title>Unknown</title>
</head>
<body class="bg-gray-200">
    <nav class="flex shadow-lg justify-center fixed w-full mb-10 sm:px-10 px-5 top-0 left-0 bg-white rounded py-4">
        <a class="mx-6" href="/">IAKT</a>
        <a class="mx-6" href="/rus.html">RUS</a>
        <a class="mx-6" href="/uzb.html">UZB</a>
    </nav>
  <div id="quti" class="sm:mx-10 mx-5 mt-16"></div>
  <script>
    fetch("/uzb").then((Response)=>{
      Response.json().then((data)=>{
        for(var i = 0; i<data.length; i++){
          const container = document.createElement("div")
          container.className = "flex flex-col sm:flex-row justify-between items-center bg-white rounded my-2"
          const savol = document.createElement("p")
          savol.className = 'sm:w-2/5 w-full py-1 px-1 sm:px-5 text-lg'
          const javob = document.createElement("h5")
          javob.className = 'sm:w-2/5 w-full text-center text-lg font-medium'
          savol.innerHTML = `${i + 1}.  ${data[i].Savol}`
          javob.innerHTML = data[i].Javob
          container.appendChild(savol)
          container.appendChild(javob)
          document.getElementById("quti").appendChild(container)
        }
      })
    })
  </script>
</body>
</html>
